<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Leila</title>
  </head>
  <body>
    <div class="container">
      <h1>&#128336; World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">Current location</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Indian/Maldives">Maldives</option>
      </select>

      <div id="cities">
        <div class="citys" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date">February 2nd 2025</div>
          </div>
          <div class="time">20:32:45 <small> PM </small></div>
        </div>
        <div class="citys" id="london">
          <div>
            <h2>London</h2>
            <div class="date">February 2nd 2025</div>
          </div>
          <div class="time">20:32:45 <small> PM </small></div>
        </div>
        <div class="citys" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">February 2nd 2025</div>
          </div>
          <div class="time">20:32:45 <small> PM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Leila Nortje</strong> and is
      <a href="https://github.com/leila017/world-clock-Leila" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
