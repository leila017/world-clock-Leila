<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock - Leila</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option id="">Select a city..</option>
        <option id="">Paris</option>
        <option id="">Sydney</option>
        <option id="">Pretoria</option>
      </select>

      <div class="citys">
        <div>
          <h2>Cape Town</h2>
          <div class="date">February 2nd 2025</div>
        </div>
        <div class="time">20:32:45 <small> PM </small></div>
      </div>
      <div class="citys">
        <div>
          <h2>Tokyo</h2>
          <div class="date">February 2nd 2025</div>
        </div>
        <div class="time">20:32:45 <small> PM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Leila Nortje</strong> and is
      <a href="https://github.com/leila017/world-clock-Leila" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
